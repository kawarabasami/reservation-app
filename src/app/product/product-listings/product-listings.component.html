<div class="container">
  <div class="myclass">
    <h1>おはよう</h1>
    <h2>こんにちは</h2>
  </div>
  <br>
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId = index">
      <a [routerLink]="[productId]">
        <!-- /をつけないと、相対パスの移動になる -->
        <div class="card">
          <img src="{{product.coverImage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}.
            </p>
            <a href="#" class="btn btn-primary">Go Details</a>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
